<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <h3>
      <span>{{title}}</span>
    </h3>
    <span flex></span>
    <md-select placeholder="State" ng-model="status">
      <md-option ng-repeat="stat in statuses" value="{{stat.name}}">
        {{stat.label}}
      </md-option>
    </md-select>
  </div>
</md-toolbar>

<order-list-row status=status></order-list-row>

<md-button
  class="md-fab cm-btn-add"
  aria-label="Agregar Pedido"
  ng-click="navigateTo('/orders/create');">

  <ng-md-icon icon="add" style="fill:#fff;"></ng-md-icon>

</md-button>
