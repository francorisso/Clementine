<h1>
  {{title}}
</h1>

<ul class="nav nav-tabs">
  <li

    ng-class="{'active' : status==stat.name}">
    <a href="#/orders/">{{stat.label}}</a></li>
</ul>

<md-tabs md-dynamic-height md-border-bottom>
  <md-tab ng-repeat="stat in statuses" label="{{stat.label}}">
    <order-list-row status=stat.name></order-list-row>
  </md-tab>
</md-tabs>

<md-button
  class="md-fab cm-btn-add"
  aria-label="Agregar Pedido"
  ng-click="navigateTo('/orders/create');">

  <ng-md-icon icon="add" style="fill:#fff;"></ng-md-icon>

</md-button>
