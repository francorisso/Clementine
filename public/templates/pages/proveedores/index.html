<h1>
  {{title}}
</h1>

<div class="tab-content" style="padding: 10px 0 0 0;">
  <div role="tabpanel" class="tab-pane active" id="listado">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
        </tr>
        <tr ng-repeat="proveedor in proveedores">
          <td>{{ proveedor.nombre }}</td>
        </tr>
      </thead>
    </table>
  </div>
</div>
